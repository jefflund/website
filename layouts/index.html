{{ partial "header" . }}
{{ partial "cover" . }}
{{ "<!--recent-->" | safeHTML }}
<div class="container">
  <div class="well">
    <div class="text-center">
      <h1>Recent Posts</h1>
    </div>
    <div class="row">
{{ "<!--begin feature-->" | safeHTML }}
{{- range first 3 (where .Data.Pages "Section" "posts") }}
{{ .Render "feature" -}}
{{ end }}
{{- "<!--end feature-->" | safeHTML }}
    </div>
    <div class="text-center">
      <h3><a href="{{ "/posts" | absURL }}">More</a></h3>
    </div>
  </div>
</div>

{{ partial "footer" . }}
