<div class="col-sm-4 feature">
  {{- if .Params.banner }}
  <a href="{{ .Permalink }}">
    <img src="{{ .Params.banner | absURL }}" class="img-thumbnail img-responsive">
  <a/>
  {{- end }}
  <a href="{{ .Permalink }}">
    <h3>{{ .Title }}</h3>
  </a>
  {{- if .Description }}
  <p>{{ .Description }}</p>
  {{- else }}
  <p>{{ .Summary }}</p>
  {{- end }}
</div>
