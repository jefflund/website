{{ "<!--cover-->" | safeHTML }}
<div class="well cover text-center" style="background-image: url({{ .Site.Params.coverphoto | absURL }})">
  <div class="row">
    {{- if .Params.profile }}
    <div class="col-sm-4">
      <img src="{{ .Params.profile | absURL }}" class="img-circle">
    </div>
    <div class="col-sm-8">
    {{- else }}
    <div class="col-sm-12">
    {{- end }}
      <h1>{{ .Title }}</h1>
      {{- if .Description }}
      <h3>{{ .Description }}</h3>
    {{- end }}
    </div>
  </div>
</div>
