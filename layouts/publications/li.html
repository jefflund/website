<p>
{{ replace (delimit .Params.author ", " " and ") "Jeffrey Lund" "<mark>Jeffrey Lund</mark>" | safeHTML }}.
<strong>{{ .Title}}</strong>.
<em>{{ .Params.booktitle }}, {{ .Params.year }}</em>
{{- with .Params.pdf }}
<a href="{{ . | absURL }}">[pdf]</a>
{{- end }}
{{- with .Params.slides }}
<a href="{{ . | absURL }}">[slides]</a>
{{- end }}
{{- with .Params.code }}
<a href="{{ . | absURL }}">[code]</a>
{{- end }}
<a href="{{ .URL | absURL }}">[bibtex]</a>
</p>
